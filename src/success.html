<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .success-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .success-content {
      max-width: 600px;
    }
    .success-icon {
      font-size: 5rem;
      margin-bottom: 30px;
      animation: scaleIn 0.5s ease-out;
    }
    .success-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInUp 0.6s ease-out;
    }
    .success-content p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      opacity: 0.95;
      animation: fadeInUp 0.7s ease-out;
    }
    .home-btn {
      display: inline-block;
      padding: 14px 32px;
      background: white;
      color: #059669;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.8s ease-out;
    }
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="success-page">
    <div class="success-content">
      <div class="success-icon">âœ“</div>
      <h1>Thank You!</h1>
      <p>We've received your information and will be in touch with you shortly.</p>
      <a href="/" class="home-btn">Return Home</a>
    </div>
  </div>

</body>
</html>
