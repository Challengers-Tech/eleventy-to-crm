[build]
  command = "npm run build"
  publish = "_site"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirects
[[redirects]]
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

# Form notifications - automatically trigger background function
# The submission-created.js function will be called automatically
# when any form is submitted on the site

# Enable Netlify Identity
[context.production]
  environment = { DEPLOY_PRIME_URL = "https://landingz.netlify.app" }
